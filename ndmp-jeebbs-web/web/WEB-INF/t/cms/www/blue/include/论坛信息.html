        <span class="bar-icon"></span>
        <ul class="bbs-message-bar">
			[@config_count]
            <li>
                <span class="gray">今日：</span>
                <span>${configcache.postToday!}</span>
            </li>
            <li>
                <span class="gray">昨日：</span>
                <span>${configcache.postYestoday!}</span>
            </li>

            <li>
                <span class="gray">主题：</span>
                <span>${configcache.topicTotal!}</span>
            </li>
            <li>

            </li>
            <li>

                <span>${configcache.userTotal!}</span>
            </li>
